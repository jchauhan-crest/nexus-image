name: Build and Push Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitLab Container Registry
        run: echo "${{ secrets.GITLAB_PASSWORD }}" | docker login registry.gitlab.com -u ${{ secrets.GITLAB_USERNAME }} --password-stdin

      - name: Build and Push Image 1 with Label
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.gitlab.com/bitbucket_usecase/label-image:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Set up Buildx Builder
        run: |
          docker buildx create --use --name mybuilder
          docker buildx inspect --bootstrap

      - name: Build and Push Image 2 with Provenance
        run: |
          docker buildx build \
            --provenance=true \
            -t registry.gitlab.com/bitbucket_usecase/attestation-image:latest \
            --push .